    <link rel="stylesheet" href="styles.css" />

  <body>
    <h1>Shopping list</h1>
    <p id="first">Get it done today</p>

    <!-- We do id, to say that there is only one of them -->
    <ul>
      <div>
        <li>Notebook</li>
        <button class="pointer" class="deleteBtn" onclick="remove()">
          Delete
        </button>
      </div>
      <div>
        <li>Jello</li>
        <button class="pointer" class="deleteBtn">Delete</button>
      </div>
      <div>
        <li>Spinach</li>
        <button class="pointer" class="deleteBtn">Delete</button>
      </div>
      <div>
        <li>Rice</li>
        <button class="pointer" class="deleteBtn">Delete</button>
      </div>
      <div>
        <li>Birthday cake</li>
        <button class="pointer" class="deleteBtn">Delete</button>
      </div>
      <div>
        <li>Candles</li>
        <button class="pointer" class="deleteBtn">Delete</button>
      </div>
    </ul>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
